<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>

            <section class="todo-app__main">
                <input class="todo-app__input">
                <ul class="todo-app__list" id="todo-list">
                    <!--<li class="todo-app__item"><div class="todo-app__checkbox"><label for="2"></label> </div><h1 class="todo-app__item-detail">This is the first TODO</h1></li>-->
                </ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total">2 left</div>
                <ul class="todo-app__view-buttons">
                    <button type="button" name="AllB">All</button>
                    <button type="button" name="ActiveB">Active</button>
                    <button type="button" name="CompletedB">Completed</button>
                </ul>
                <div class="todo-app__clean"><button type="button" name="ClearB">Clear completed</button></div>

            </footer>


        </div>
        <script src="main.js"></script>
    </body>
</html>
